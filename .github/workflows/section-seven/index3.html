// We can also bind directly to the button
class Note extends React.Component {
constructor(props) {
super(props);
this.state = {
age: "Guess My Age"
};
}
onButtonClick() {
this.setState({
age: '21'
});
}
render() {
return(
<div>
	<h1>Guess My Age</h1>
	<h2>{this.state.age}</h2>
	<button onClick={this.onButtonClick.bind(this)}>Reveal my age</button>

</div>
);
}
}
