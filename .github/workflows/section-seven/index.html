<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<title>Life Warnings</title>
</head>
<body>
<div id="app">React has not rendered yet.</div>


<script type="text/babel">

// Warning Class Component
class Warnings extends React.Component {
handleButtonStove() {
alert("Ouch, that's hot!!!")
}
handleButtonSlurpee() {
alert("Brainfreeze!")
}
render() {
return(
<div>
<h1>Life Warnings</h1>
<button onMouseOver={this.handleButtonStove}>Touch Stove</button>
<button onMouseOver={this.handleButtonSlurpee}>Drink Slurpee Really Fast</button>
</div>
);
}
}


ReactDOM.render(
<Warnings
/>,
document.getElementById("app")
);

</script>
</body>
</html>
