<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<title>Useless Notetaker</title>
</head>
<body>
<div id="app">React has not rendered yet.</div>


<script type="text/babel">

// Create Note Component

class Note extends React.Component {
handleButtonEdit() {
alert('This button edits your note')
}
handleButtonDelete() {
alert('This button deletes your note')
}
render() {
return(
<div>
	<h1>Useless Note Taker</h1>
	<button onClick={this.handleButtonEdit}>Edit note</button>
	<button onClick={this.handleButtonDelete}>Delete note</button>
</div>
);
}
}




ReactDOM.render(
<Note
/>,
document.getElementById("app")
);

</script>
</body>
</html>
