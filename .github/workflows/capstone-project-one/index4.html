function FriendLy(props) {
var femaleUsers = props.people.filter(function(person){
return person.female;
}).map(function(person) {
var friendlyStyle = {
display:'inline-block',
margin:20,
height:300,
width: 200,
padding: 0,
backgroundColor: "#FFF",
WebkitFilter: "drop-shadow(0px 0px 5px #555)",
filter: "drop-shadow(0px 0px 5px #555)"
}
return <div style={friendlyStyle} key={person.id}>
<Avatar img={person.img}/>
<UserName name={person.name}/>
<GetConnected/>
</div>
});
var maleUsers = props.people.filter(function(person){
return person.female === false;
}).map(function(person) {
var friendlyStyle = {
display:'inline-block',
margin:20,
height:300,
width: 200,
padding: 0,
backgroundColor: "#FFF",
WebkitFilter: "drop-shadow(0px 0px 5px #555)",
filter: "drop-shadow(0px 0px 5px #555)"
}
return <div style={friendlyStyle} key={person.id}>
<Avatar img={person.img}/>
<UserName name={person.name}/>
<GetConnected/>
</div>
});
return(
<div>
<h1>Female Users</h1>
<div>
{femaleUsers}
</div>
<hr/>
<h1>Male Users</h1>
<div>
{maleUsers}
</div>
</div>
);
}

// Avatar Component
function Avatar(props) {
var avatarStyle = {
marginLeft: 27,
marginTop: 20,
height: 150,
width: 150,
borderRadius: "50%"
}
return(
<img src={props.img} alt="profile pic" style={avatarStyle}/>
);
}

// UserName Component

function UserName(props) {
var nameStyle = {
fontSize: 24,
fontFamily: "Arial, Helvetica, sans-serif",
textAlign: "center"
}
return(
<h1 style={nameStyle}>{props.name}</h1>
);
}


// GetConnected Complex Component
function GetConnected() {
var getConnectedStyle={
marginLeft:15
}
return(
<div style={getConnectedStyle}>
	<Like/>
	<Share/>
	<Add/>
</div>
);
}

var iconStyle = {
margin:20
}
	// Like
function Like() {
return(
<i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
);
}
	// Share
function Share() {
return(
<i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
);
}

	// Add friend
function Add() {
return(
<i className="fa fa-user-plus" aria-hidden="true" style={iconStyle}></i>
);
}
