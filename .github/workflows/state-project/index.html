<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<title>Dinner Time</title>
</head>
<body>
<div id="app">React has not rendered yet.</div>


<script type="text/babel">

// CREATE CLASS COMPONENT FOR DinnerVote
class DinnerVote extends React.Component {
constructor(props){
super(props);
this.state = {
votes: 0
};
}
onButtonClickPlus() {
this.setState({
votes: this.state.votes + 1
});
}
onButtonClickMinus() {
this.setState({
votes: this.state.votes - 1
});
}
render() {
var dinnerStyle = {
display:'inline-block',
textAlign: "center",
margin:20,
height:500,
width: 300,
padding: 0,
backgroundColor: "#FFF",
WebkitFilter: "drop-shadow(0px 0px 5px #555)",
filter: "drop-shadow(0px 0px 5px #555)"
}
var imageStyle = {
marginTop: 20,
height: 225,
width: 225,
}
return(
<div style={dinnerStyle}>
<img src={this.props.img} alt="food image" style={imageStyle}/>
<h1>Dinner Time</h1>
<p>Vote Here If You Want this</p>
<button onClick = {this.onButtonClickPlus.bind(this)}>+1</button>
<p>Vote Here If You Do Not Want This</p>
<button onClick={this.onButtonClickMinus.bind(this)}>-1</button>
<p>Total: {this.state.votes}</p>
</div>
);
}
}




ReactDOM.render(
<div>
	<DinnerVote img="https://static.pexels.com/photos/46239/salmon-dish-food-meal-46239.jpeg"/>
	<DinnerVote img="https://static.pexels.com/photos/58722/pexels-photo-58722.jpeg"/>
	<DinnerVote img="https://static.pexels.com/photos/46239/salmon-dish-food-meal-46239.jpeg"/>
</div>,
document.getElementById("app")
);

</script>
</body>
</html>
