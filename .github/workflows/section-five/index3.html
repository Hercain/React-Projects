<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<title>Colors by name</title>
</head>
<body>
<div id="app">React has not rendered yet.</div>

<script type="text/babel">


class ColorSpectrums extends React.Component {
render() {
var colorStyle = {
height: 50,
width: 150,
backgroundColor: this.props.color
}
return(
<h1 style={colorStyle}>{this.props.color}</h1>

);
}
}



ReactDOM.render(
<div>
<ColorSpectrums color="Red"/>
<ColorSpectrums color="Yellow"/>
<ColorSpectrums color="Green"/>
<ColorSpectrums color="Blue"/>
<ColorSpectrums color="Indigo"/>
<ColorSpectrums color="Violet"/>
</div>,
document.getElementById("app")
);

</script>
</body>
</html>
